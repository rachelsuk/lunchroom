{% extends 'base.html' %}
{% block body %}
<div>
  <a href="/form">Click Here to Start</a>
  <h2>Create an Account</h2>
  <form action="/new-user" method="POST">
    First Name <input type="text" name="fname" /> Last Name
    <input type="text" name="lname" /> Phone Number
    <input type="text" name="phone" /> Email
    <input type="text" name="email" /> Password
    <input type="password" name="password" />
    <input type="submit" />
  </form>

  <h2>Login</h2>
  <form action="/login" method="POST">
    Email <input type="text" name="email" /> Password
    <input type="password" name="password" />
    <input type="submit" />
  </form>
</div>

{% endblock %}
