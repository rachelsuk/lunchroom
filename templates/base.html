<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>
      {% block title %} TITLE GOES HERE VIA INHERITANCE {% endblock %}
    </title>

    {% block head %}{% endblock %}
  </head>

  <body>
    {% for msg in get_flashed_messages() %}
    	<p class="flash-msg">{{ msg }}</p>
    {% endfor %}
    {% block body %} BODY OF PAGE GOES HERE VIA INHERITANCE {% endblock %}
  </body>
</html>
